<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연세포털서비스 - 성적조회</title>
  <style>
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* ✅ overflow: hidden 제거 → 스크롤 가능 */
    }

    .header {
      position: fixed;
      top: 0;  /* ✅ 여백 없음 */
      left: 0;
      right: 0;
    }

    .header img {
      width: 100%;
      height: auto;  /* 원본 비율 유지 */
      display: block;
    }

    .content {
      margin-top: 165px;  /* ✅ header 높이만큼 띄움 */
      background: #fff;
    }

    .content img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="header.jpg" alt="연세포털서비스">
  </div>
  <div class="content">
    <img src="grades.jpg" alt="성적표">
  </div>
</body>
</html>
